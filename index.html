<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تسجيل الدخول</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        --primary: #2d6cdf;
        --primary-dark: #1e54b7;
        --bg: #f2f5fb;
        --text: #1f2937;
        --muted: #6b7280;
        --card: #ffffff;
        --border: #e5e7eb;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg);
        color: var(--text);
      }

      .login {
        width: min(420px, 92vw);
        background: var(--card);
        border-radius: 18px;
        padding: 32px;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.15);
        border: 1px solid var(--border);
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 24px;
      }

      .brand__logo {
        width: 44px;
        height: 44px;
        border-radius: 14px;
        background: linear-gradient(135deg, var(--primary), #73a5ff);
        display: grid;
        place-items: center;
        color: #fff;
        font-weight: 700;
        font-size: 20px;
      }

      h1 {
        font-size: 1.6rem;
        margin: 0;
      }

      p {
        margin: 8px 0 0;
        color: var(--muted);
        line-height: 1.6;
      }

      form {
        margin-top: 24px;
        display: grid;
        gap: 16px;
      }

      label {
        font-weight: 600;
        margin-bottom: 6px;
        display: inline-block;
      }

      input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        font-size: 1rem;
        outline: none;
        transition: border 0.2s ease, box-shadow 0.2s ease;
      }

      input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(45, 108, 223, 0.15);
      }

      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        font-size: 0.95rem;
      }

      .row a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
      }

      .row a:hover {
        color: var(--primary-dark);
      }

      button {
        border: none;
        background: var(--primary);
        color: #fff;
        padding: 12px 16px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.2s ease;
      }

      button:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
      }

      .footer {
        margin-top: 20px;
        text-align: center;
        color: var(--muted);
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <main class="login">
      <div class="brand">
        <div class="brand__logo">S</div>
        <div>
          <h1>مرحبًا بعودتك</h1>
          <p>سجّل الدخول للوصول إلى لوحة التحكم الخاصة بك.</p>
        </div>
      </div>

      <form>
        <div>
          <label for="email">البريد الإلكتروني</label>
          <input id="email" name="email" type="email" placeholder="name@example.com" required />
        </div>
        <div>
          <label for="password">كلمة المرور</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required />
        </div>
        <div class="row">
          <label>
            <input type="checkbox" name="remember" />
            تذكرني
          </label>
          <a href="#">نسيت كلمة المرور؟</a>
        </div>
        <button type="submit">تسجيل الدخول</button>
      </form>

      <div class="footer">
        ليس لديك حساب؟ <a href="#">إنشاء حساب</a>
      </div>
    </main>
  </body>
</html>
